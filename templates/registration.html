<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | IITGN Dispensary</title>
  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* Add your custom CSS styles here */

body {
    background-color: #f8f9fa;
  }
  
  .container {
    max-width: 600px;
  }
  
  .modal-content {
    border-radius: 10px;
  }
  
  .modal-header {
    border-bottom: none;
  }
  
  #registrationModalLabel {
    font-weight: bold;
  }
  
  #registrationForm .form-group {
    margin-bottom: 15px;
  }
  
  .logo-img{
    width: 100px; /* Adjust width as needed */
    margin-bottom: 20px; /* Add space below the logo */
    border-radius: 50%; /* Make the image circular */
  }
  .black-link {
    color: black; /* Set link color to black */
  }
  .filled-color {
    background-color: #007bff; /* Set the background color to primary color */
    color: white; /* Set text color to white */
    border-color: #007bff; /* Set border color to primary color */
  }

  /* Custom CSS */
  .custom-modal {
    background-color: #a6caee; /* Light color of your choice */
  }
 /*staff.html styling   */
  .custom-header{
    background-color: rgb(237, 246, 249);
  }

  .custom-section {
    background-color: rgb(144, 209, 231);
    /* padding: 10px 0; Add padding for better spacing */
  }

  .custom-btn {
    width: 100px; /* Set the width to auto to let buttons accommodate their content */
    border-radius: 0px; /* Set the border radius */
    background-color: #3ba5bc;
    border: 2px solid #060606; /* Set the border color and width */
    font-size: 14px; /* Set the font size */
    margin-right: 0px; /* Add some right margin between buttons for spacing */
    /* margin-bottom: 10px; Add some bottom margin for spacing */
  }

  /* Custom CSS for the sections */
.section-box {
    background-color: #b3cbf6; /* Set background color */
    padding: 20px; /* Add padding to create a space between content and border */
    margin-bottom: 20px; /* Add margin between sections */
    /* border-radius: 0px; Add border radius for rounded corners */
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Add box shadow for uplifted effect */
  }
  
  .cover-width {
    width: 100%;
    height: auto;
    border-color: #060606;
  }
  /* Customize background colors for each section */
  #home-section {
    background-color: #ebf0f3; /* Light gray background color for Home section */
  }
  
  #team-section {
    background-color: #ebf0f3; /* Light gray background color for Team section */
  }
  
  #contact-section {
    background-color: #ebf0f3; /* Light gray background color for Contact Us section */
  }


  /* Add custom CSS for highlighted sections */
.highlighted-section {
    border-color: #f7f3f3 !important; /* Set border color to yellow */
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Add box shadow for uplifted effect */
  }
  /* ======================== */
  .content {
    display: grid;
    grid-template-columns: 50% 50%;
    grid-template-rows: auto;
    gap: 0; /* No gap between grid items */
}

.image-container {
    grid-column: 1;
    grid-row: 1;
}

.content-container {
    grid-column: 2;
    grid-row: 1;
    padding: 20px; /* Add padding to separate content from image */
    box-sizing: border-box; /* Include padding in the width */
}

    </style>
</head>
<body style="background-image: url('../static/BG.jpeg'); background-size: cover;">
    <div class="container-md">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center">
              <!-- Circular Logo Image -->
              <div class="text-center mb-3">
                <img src="../static/logo.png" alt="Logo" class="logo-img">
              </div>
      
              <h1 class="text-center">Welcome to IITGN Dispensary</h1>
            </div>
          </div>
<div  id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content custom-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">New User Registration </h5>
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close" onclick ="closeError()">
            <span aria-hidden="true" style="font-size: 1.5em; line-height: 1;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/registration" method="post">
            <div class="form-floating mb-3">
              <!-- <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder="Email" required>
              <label for = "newEmail"> Email Address</label> -->
              <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder="Email" required>
              <label for = "newEmail"> Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password" required>
              <label for ="newPassword"> Password</label>
            </div>
            <div class="form-group">
              <select class="form-select" id="authority" name="authority" required>
                <option selected value="">Select Authority</option>
                <option value="Doctor">Doctor</option>
                <option value="Patient">Patient</option>
                <option value="Staff">Staff</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" >Register</button>
            <!-- onclick="updateHiddenEmailAndSubmit() -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- <script src="script.js"></script> -->
  <script>
          function closeError() {
            window.location.href = '/';
        }

        function redirectToLogin() {
        var newEmail = document.getElementById('newEmail').value;
        window.location.href = '/login?email=' + newEmail;
    }
  </script>
</body>
</html>
