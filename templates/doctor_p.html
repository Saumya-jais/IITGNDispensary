<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles can be added here */
        label {
        display: block;
        margin-bottom: 5px;
        }
        .btn-group {
            display: flex;
            /* color :beige; */
            justify-content: flex-start;
            margin-bottom: 20px;
            gap: 10px;
            top : 10px;
            /* left : 10px; */
            width : 100px;
        }
        
        .btn-group .btn-primary {
            background-color: #086ff7; /* Change the color of the buttons */
            border-color: #0a7ef9;
        }
        h6 {
        text-align: center;
        color: black;
        margin: 20px auto;
        }
        
        body {
            background-color: rgb(144, 209, 231); /* Your desired background color */
        }

        label {
        display: block;
        margin-bottom: 5px;
        color: #3ba5bc;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ced4da;
                border-radius: 5px;
                box-sizing: border-box;
        }

        
        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3ba5bc;
            margin-bottom: 10px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1e7a8b;
        }

        button[type="reset"] {
            width: 100%;
            padding: 10px;
            background-color: #3ba5bc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="reset"]:hover {
            background-color: #1e7a8b;
        }

        .container {
            max-width: 75%;
            /* border: 2px solid #000;
            border-radius: 5px; */
            padding: 20px; 
        }
        .table-responsive {
            overflow-x: auto;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .table th,
        .table td {
            white-space: nowrap;
            padding: 0.75rem;
            vertical-align: middle;
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #bdc2c4;
        }

        .table .btn-edit,
        .table .btn-delete {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .table .btn-edit {
            background-color: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .table .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }
        #Name {
            margin-bottom: 20px; /* Add space below the text */
            font-size: large;
        }
        .hidden {
            display: none;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="error-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="error-message"></p>
            </div>
        </div>
    <div class="container">
        <!-- Button group for Back and Insert buttons -->
        <div class="btn-group">
            <button class="btn btn-primary" onclick="goBack()">Back</button>
            <button class="btn btn-primary" onclick="showFilterForm()">Filter</button>
        </div>
        <div id="doctorForm" class="hidden">
            <h6>Doctor Form</h6>
            <form action="/add_doctor" method="POST">
                <label for="doctor_id">Doctor ID:</label>
                <input type="text" id="doctor_id" name="doctor_id" required>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>
                <label for="experience">Experience:</label>
                <input type="number" id="experience" name="experience" required>
                <label for="street_number">Street Number:</label>
                <input type="text" id="street_number" name="street_number" required>
                <label for="street_name">Street Name:</label>
                <input type="text" id="street_name" name="street_name" required>
                <label for="apartment_number">Apartment Number:</label>
                <input type="text" id="apartment_number" name="apartment_number">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
                <label for="day">Day</label>
                <input type="text" id = "day" name = "day" required>
                <label for="Time">Time</label>
                <input type="text" id = "Time" name = "Time" required>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </div>
        <div class = "container-md text-center" id = "Name"> <strong>DOCTOR</strong></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Doctor_ID</th>
                        <th scope="col">First_Name</th>
                        <th scope="col">Middle_Name</th>
                        <th scope="col">Last_Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Email</th>
                        <th scope="col">Specialization</th>
                        <th scope="col">Experience</th>
                        <th scope="col">Street_Number</th>
                        <th scope="col">Street_Name</th>
                        <th scope="col">Apartment_Number</th>
                        <th scope="col">City</th>
                        <th scope="col">Pincode</th>
                    </tr>
                </thead>
                <tbody id="doctorTable"></tbody>
            </table>
        </div>

    </div>
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="filter-form">
                <label for="column-name">Column Name:</label>
                <input type="text" id="column-name" name="column-name" required>
                
                <label for="operator">Operator:</label>
                <select id="operator" name="operator">
                    <option value="=">Equal to</option>
                    <option value="!=">Not equal to</option>
                    <option value=">">Greater than</option>
                    <option value="<">Less than</option>
                    <option value=">=">Greater than or equal to</option>
                    <option value="<=">Less than or equal to</option>
                </select>
                
                <label for="value">Value:</label>
                <input type="text" id="value" name="value" required>
                
                <button type="submit">Filter</button>
                <button type="button" onclick="clearFilterForm()">Clear</button>
            </form>
        </div>
    </div>
</div>



    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='script1.js') }}"></script> -->

    <script>
        function goBack() {
            window.history.back();
        }

        // const doctorForm = document.getElementById("doctorForm");

        function showInsertForm() {
            const doctorForm = document.getElementById("doctorForm");
            doctorForm.classList.remove("hidden");
        }
              // Get the modal
    var modal = document.getElementById('error-modal');

// Get the <span> element that closes the modal
var closeBtn = modal.querySelector('.close');

// When the user clicks on <span> (x), close the modal
closeBtn.onclick = function() {
    modal.style.display = 'none';
};

// Add event listener to form submission
document.querySelector('form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    try {
        const response = await fetch('/add_doctor', {
            method: 'POST',
            body: formData
        });
    
        if (response.ok) {
            // Display success message in the modal dialog box
            document.getElementById('error-message').textContent = 'Record inserted successfully!';
            modal.style.display = 'block'; // Show the modal dialog box
        } else {
            // If response is not okay, display error message from server
            const data = await response.json();
            const errorMessage = data.error || 'An error occurred. Please try again later.';
            document.getElementById('error-message').textContent = errorMessage;
            modal.style.display = 'block'; // Show the modal dialog box
        }
    } catch (error) {
        // If an error occurs during fetch, display generic error message
        console.error('Error:', error);
        document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
        modal.style.display = 'block'; // Show the modal dialog box
    }
    
});
        function showFilterForm() {
            const filterModal = document.getElementById("filter-modal");
            filterModal.style.display = "block";
        }

        function clearFilterForm() {
            const filterForm = document.getElementById("filter-form");
            filterForm.reset();
        }
        document.getElementById("filter-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    
    const columnName = formData.get("column-name");
    const operator = formData.get("operator");
    const value = formData.get("value");

    console.log("Column Name:", columnName);
    console.log("Operator:", operator);
    console.log("Value:", value);
    
    // Fetch data with the filter applied
    fetch(`/get_doctors?column=${encodeURIComponent(columnName)}&operator=${encodeURIComponent(operator)}&value=${encodeURIComponent(value)}`)
        .then(response => response.json())
        .then(data => {
            console.log("Data received:", data);
            let table = '';
            data.forEach(doctor => {
                const DOBdate = new Date(doctor.DOB);
                const formattedDOBDate = DOBdate.toLocaleDateString();

                table += `<tr>
                    <td>${doctor.Doctor_ID}</td>
                    <td>${doctor.First_Name}</td>
                    <td>${doctor.Middle_Name}</td>
                    <td>${doctor.Last_Name}</td>
                    <td>${formattedDOBDate}</td>
                    <td>${doctor.Gender}</td>
                    <td>${doctor.Email}</td>
                    <td>${doctor.Specialization}</td>
                    <td>${doctor.Experience}</td>
                    <td>${doctor.Street_Number}</td>
                    <td>${doctor.Street_Name}</td>
                    <td>${doctor.Apartment_Number}</td>
                    <td>${doctor.City}</td>
                    <td>${doctor.Pincode}</td>
                </tr>`;
            });
            document.getElementById('doctorTable').innerHTML = table;
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle error
        });

    // Close the filter modal
    const filterModal = document.getElementById("filter-modal");
    filterModal.style.display = "none";
});

</script>

</body>
</html>
