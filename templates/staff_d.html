<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles can be added here */
        label {
        display: block;
        margin-bottom: 5px;
        }
        .btn-group {
            display: flex;
            /* color :beige; */
            justify-content: flex-start;
            margin-bottom: 20px;
            gap: 10px;
            top : 10px;
            /* left : 10px; */
            width : 100px;
        }
        
        .btn-group .btn-primary {
            background-color: #086ff7; /* Change the color of the buttons */
            border-color: #0a7ef9;
        }
        h6 {
        text-align: center;
        color: black;
        margin: 20px auto;
        }
        
        body {
            background-color: rgb(144, 209, 231); /* Your desired background color */
        }

        label {
        display: block;
        margin-bottom: 5px;
        color: #3ba5bc;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ced4da;
                border-radius: 5px;
                box-sizing: border-box;
        }

        
        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3ba5bc;
            margin-bottom: 10px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1e7a8b;
        }

        button[type="reset"] {
            width: 100%;
            padding: 10px;
            background-color: #3ba5bc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="reset"]:hover {
            background-color: #1e7a8b;
        }

        .container {
            max-width: 75%;
            /* border: 2px solid #000;
            border-radius: 5px; */
            padding: 20px; 
        }
        .table-responsive {
            overflow-x: auto;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .table th,
        .table td {
            white-space: nowrap;
            padding: 0.75rem;
            vertical-align: middle;
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #bdc2c4;
        }

        .table .btn-edit,
        .table .btn-delete {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .table .btn-edit {
            background-color: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .table .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }
        #Name {
            margin-bottom: 20px; /* Add space below the text */
            font-size: large;
        }
        .hidden {
            display: none;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #Salary {
            margin-bottom: 10px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button group for Back and Insert buttons -->
        <div class="btn-group">
            <button class="btn btn-primary" onclick="goBack()">Back</button>
            
        </div>
        <div id="staffForm" class="hidden">
            <h6>Staff Form</h6>
            <form action="/add_staff" method="POST">
                <label for="Staff_ID">Staff ID:</label>
                <input type="number" id="Staff_ID" name="Staff_ID" required> <!-- Added name attribute -->
                <label for="First_Name">First Name:</label>
                <input type="text" id="First_Name" name="First_Name" required> <!-- Added name attribute -->
                <label for="Middle_Name">Middle Name:</label>
                <input type="text" id="Middle_Name" name="Middle_Name" required> <!-- Added name attribute -->
                <label for="Last_Name">Last Name:</label>
                <input type="text" id="Last_Name" name="Last_Name" required> <!-- Added name attribute -->
        
                <label for="Join_Date">Join Date:</label>
                <input type="date" id="Join_Date" name="Join_Date" required> <!-- Added name attribute -->
                <label for="Phone_Number">Contact Number:</label>
                <input type="text" id="Phone_Number" name="Phone_Number" required> <!-- Added name attribute -->
                <label for="DOB">DOB:</label>
                <input type="date" id="DOB" name="DOB" required> <!-- Added name attribute -->
        
                <label for="Street_Number">Street Number:</label>
                <input type="number" id="Street_Number" name="Street_Number" required> <!-- Added name attribute -->
                <label for="Street_Name">Street Name:</label>
                <input type="text" id="Street_Name" name="Street_Name" required> <!-- Added name attribute -->
                <label for="Apartment_Number">Apartment Number:</label>
                <input type="number" id="Apartment_Number" name="Apartment_Number" required> <!-- Added name attribute -->
                <label for="City">City:</label>
                <input type="text" id="City" name="City" required> <!-- Added name attribute -->
                <label for="Pincode">Pincode:</label>
                <input type="number" id="Pincode" name="Pincode" required> <!-- Added name attribute -->
        
                <label for="Email">Email Address:</label>
                <input type="text" id="Email" name="Email" required> <!-- Added name attribute -->
                <label for="Gender">Gender:</label>
                <input type="text" id="Gender" name="Gender" required> <!-- Added name attribute -->
                <label for="Salary">Salary:</label>
                <input type="number" id="Salary" name="Salary" required> <!-- Added name attribute -->
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </div>

        <div class = "container-md text-center" id = "Name"> <strong>Staff</strong></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                       
                        <th scope="col">Staff_ID</th>
                        <th scope="col">First_Name</th>
                        <th scope="col">Middle_Name</th>
                        <th scope="col">Last_Name</th>
                        <th scope="col">Join_Date</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Street_Number</th>
                        <th scope="col">Street_Name</th>
                        <th scope="col">Apartment_Number</th>
                        <th scope="col">City</th>
                        <th scope="col">Pincode</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody id="staffTable"></tbody>
            </table>
        </div>

    </div>




    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='script1.js') }}"></script> -->

    <script>
        function goBack() {
            window.history.back();
        }

        // const doctorForm = document.getElementById("doctorForm");

        
        fetch('/get_staff')
            .then(response => response.json())
            .then(data => {
                let table = '';
                data.forEach(staff => {
                    table += `<tr>
                        
                        <td>${staff.Staff_ID}</td>
                        <td>${staff.First_Name}</td>
                        <td>${staff.Middle_Name}</td>
                        <td>${staff.Last_Name}</td>
                        <td>${staff.Join_Date}</td>
                        <td>${staff.DOB}</td>
                        <td>${staff.Street_Number}</td>
                        <td>${staff.Street_Name}</td>
                        <td>${staff.Apartment_Number}</td>
                        <td>${staff.City}</td>
                        <td>${staff.Pincode}</td>
                        <td>${staff.Email}</td>
                        <td>${staff.Gender}</td>
                        <td>${staff.Salary}</td>
                    </tr>`;
                });
                document.getElementById('staffTable').innerHTML = table;
            });

    </script>


</body>
</html>
