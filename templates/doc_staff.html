<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor/Staff Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="style_forms.css"> -->
<style>
    .hidden {
        display: none;
    }
    /* Add your custom CSS styles here */

    body {
        background-color: rgb(144, 209, 231);
    }

    h1 {
        text-align: center;
        color: black;
        margin: 20px auto;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #3ba5bc;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #3ba5bc;
        margin-bottom: 10px;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #1e7a8b;
    }

    button[type="reset"] {
        width: 100%;
        padding: 10px;
        background-color: #3ba5bc;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="reset"]:hover {
        background-color: #1e7a8b;
    }

    #emergencyFields {
        display: none;
    }

</style>
</head>
<body>

<h1>Select Role</h1>
<form id="roleForm">
    <label for="doctor">Doctor</label>
    <input type="radio" id="doctor" name="role" value="doctor">
    <label for="staff">Staff</label>
    <input type="radio" id="staff" name="role" value="staff">
    <label for="medical_test">Medical Test</label>
    <input type="radio" id="medical_test" name="role" value="medical_test">
    <label for="hospital">Hospital</label>
    <input type="radio" id="hospital" name="role" value="hospital">
    <label for="supplier">Supplier</label>
    <input type="radio" id="supplier" name="role" value="supplier">
</form>


<script>
    // Get all radio buttons
    const radioButtons = document.querySelectorAll('input[type="radio"]');

    // Attach event listener to each radio button
    radioButtons.forEach(radioButton => {
        radioButton.addEventListener('click', function() {
            // Get the value of the selected radio button
            const selectedRole = this.value;

            // Define the URL based on the selected role
            let redirectUrl;

            switch (selectedRole) {
                case 'doctor':
                    redirectUrl = '/doctor';
                    break;
                case 'staff':
                    redirectUrl = '/staff';
                    break;
                case 'medical_test':
                    redirectUrl = '/medical_test';
                    break;
                case 'hospital':
                    redirectUrl = '/hospital';
                    break;
                case 'supplier':
                    redirectUrl = '/supplier';
                    break;
                default:
                    // Default URL if none of the above cases match
                    redirectUrl = '/';
                    break;
            }

            // Redirect the user to the appropriate page
            window.location.href = redirectUrl;
        });
    });
</script>

</body>
</html>
