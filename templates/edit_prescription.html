<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prescription</title>
    <style>
        .hidden-column {
            display: none; /* This will hide the column */
        }
        body {
            background-color: rgb(144, 209, 231); /* Your desired background color */
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
        display: block;
        margin-bottom: 5px;
        color: #3ba5bc;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ced4da;
                border-radius: 5px;
                box-sizing: border-box;
        }

        
        input[type="radio"] {
            margin-right: 5px;
        }
        h1 {
        text-align: center;
        color: black;
        margin: 20px auto;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3ba5bc;
            margin-bottom: 10px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover{
            background-color: #1e7a8b;
        }
    </style>
</head>
<body>
    <h1>Edit Prescription Information</h1>
    <form id="editForm" method="post" action="/update_prescription">
        <div class="hidden-column">
        <label for="Prescription_ID">Prescription ID:</label>
        <input type="text" id="Prescription_ID" name="Prescription_ID" value="{{ prescription.Prescription_ID }}" required>
        </div>
        <label for="Patient_ID">Patient ID:</label>
        <input type="text" id="Patient_ID" name="Patient_ID" value="{{ prescription.Patient_ID }}" required>
        
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date" value="{{ prescription.Date }}" required>

        <label for="Diagnosis">Diagnosis:</label>
        <input type="text" id="Diagnosis" name="Diagnosis" value="{{ prescription.Diagnosis }}" required>
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks" value="{{ prescription.Remarks }}" required>
        <input type="submit" value="Update">
        
    </form>
        
    <script>
        // Function to check if the input contains "<script>alert"
        function validateInput() {
            var input = document.getElementById("remarks").value;
            if (input.includes("<script>alert")) {
                alert("Invalid input. Please remove '<script>alert'.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Event listener to check input before form submission
        document.getElementById("editForm").addEventListener("submit", function(event) {
            if (!validateInput()) {
                event.preventDefault(); // Prevent form submission
            }
        });

        // Event listener to disable submit button if input contains "<script>alert"
        document.getElementById("remarks").addEventListener("input", function() {
            var submitButton = document.getElementById("submitButton");
            if (this.value.includes("<script>alert")) {
                submitButton.disabled = true;
            } else {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
