<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prescription Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="style_forms.css"> -->
<style>
    .btn-group {
            display: flex;
            /* color :beige; */
            justify-content: flex-start;
            margin-bottom: 20px;
            gap: 10px;
            top : 10px;
            /* left : 10px; */
            width : 100px;
    }

    .btn-group .btn-primary {
            background-color: #086ff7; /* Change the color of the buttons */
            border-color: #0a7ef9;
    }

    body {
        background-color: rgb(144, 209, 231);
    }

    h6 {
        text-align: center;
        color: black;
        margin: 20px auto;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #3ba5bc;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #3ba5bc;
        margin-bottom: 10px;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #1e7a8b;
    }

    button[type="reset"] {
        width: 100%;
        padding: 10px;
        background-color: #3ba5bc;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="reset"]:hover {
        background-color: #1e7a8b;
    }

    #emergencyFields {
        display: none;
    }
    .hidden {
            display: none;
    }
    .table-responsive {
            overflow-x: auto;
            border: 2px solid #000;
            border-radius: 5px;
    }
    .table th,
        .table td {
            white-space: nowrap;
            padding: 0.75rem;
            vertical-align: middle;
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #bdc2c4;
        }

        .table .btn-edit,
        .table .btn-delete {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .table .btn-edit {
            background-color: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .table .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }
        #Case_Type{
            margin-bottom: 10px;
        }
</style>
</head>
<body>
    <div class="container">
        <!-- Button group for Back and Insert buttons -->
        <div class="btn-group">
            <button class="btn btn-primary" onclick="goBack()">Back</button>
            
        </div>
        <div id="ExistingForm" class="hidden">
            <h6>OPD Form</h6>
            <form action="/add_exist" method="POST">
                <label for="Serial_Number">Serial Number:</label>
                <input type="number" id="Serial_Number" name="Serial_Number" required> <!-- Added name attribute -->
                <label for="Date">Date:</label>
                <input type="date" id="Date" name="Date" required> <!-- Added name attribute -->
                <label for="Time">Time:</label>
                <input type="time" id="Time" name="Time" step="1" required>
                <label for="Patient_ID">Patient ID:</label>
                <input type="number" id="Patient_ID" name="Patient_ID" required> <!-- Added name attribute -->
                <label for="Doctor_ID">Doctor_ID:</label>
                <input type="number" id="Doctor_ID" name="Doctor_ID" required> <!-- Added name attribute -->
                <label for="Case_Type">Case Type:</label>
                <select id="Case_Type" name="Case_Type" required>
                  <option value="">Select Case Type</option>
                  <option value="New">New</option>
                  <option value="Old">Old</option>
                </select>
            <!-- <input type="submit" value="Submit">
            <input type="reset" value="Clear"> -->
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            
            </form>
        </div>
        <div class="container-md text-center" id="Name">
            <strong>OPD</strong>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        
                        <th scope="col">Serial_Number</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Patient_ID</th>
                        <th scope="col">Doctor_ID</th>
                        <th scope="col">Case_Type</th>
                    </tr>
                </thead>
                <tbody id="opdTable"></tbody>
            </table>
        </div>

    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    
        
        fetch('/get_opd') // Fetch emergencies instead of suppliers
            .then(response => response.json())
            .then(data => {
                let table = '';
                data.forEach(opd => {
                    // Convert timedelta objects to string
                    const time = opd.Time.toString(); // Assuming Time is a timedelta object
                    table += `<tr>
                        
                        <td>${opd.Serial_Number}</td>
                        <td>${opd.Date}</td>
                        <td>${time}</td>
                        <td>${opd.Patient_ID}</td>
                        <td>${opd.Doctor_ID}</td>
                        <td>${opd.Case_Type}</td>
                    </tr>`;
                });
                document.getElementById('opdTable').innerHTML = table;
            });

        function editOPD(id) {
            // Implement edit functionality
        }

        function deleteOPD(id) {
            // Implement delete functionality
        }
</script>
</body>
</html>
