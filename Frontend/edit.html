<!-- Modal for Edit Dialog -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">  <!-- editModal -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Select a Table to Modify:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tableSelect">Select a Table:</label>
                        <select class="form-control" id="tableSelect">
                            <!-- Add your table options here -->
                            <option value="Doctor" id="table1Option">Table 1</option>
                            <option value="table2">Table 2</option>
                            <option value="table3">Table 3</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="selectButton">Select</button>
            </div>
        </div>
    </div>
</div>


<!-- JavaScript code to redirect to table1.html -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // When the Select button is clicked
    $('#selectButton').click(function() {
        // Get the selected value from the dropdown menu
        // console.log("Select button clicked");
        var selectedTable = $('#tableSelect').val();
        // If Table 1 is selected, redirect to table1.html
        if (selectedTable === "Doctor") {
            // console.log("Redirecting to table1.html");
            window.location.href = "table1.html";
        }
        // You can add similar conditions for other tables here
    });
</script>
